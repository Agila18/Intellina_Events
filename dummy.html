<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Background</title>

  <style>
    .wrapper {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: #000;
      overflow: hidden;
      z-index: -1;
    }

    .wrapper span {
      position: absolute;
      top: 105%;
      background: rgba(1, 89, 228, 0.9);
      border-radius: 5px;
      box-shadow: 0 1vw 2vw 1vw #0159e4;
      animation: animate linear infinite;
    }

    .wrapper span:nth-child(1) {
      width: 30px;
      height: 30px;
      left: 5%;
      animation-duration: 9s;
    }

    .wrapper span:nth-child(2) {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-duration: 17s;
    }

    .wrapper span:nth-child(3) {
      width: 25px;
      height: 25px;
      left: 20%;
      animation-duration: 10s;
      animation-delay: 8s;
    }

    .wrapper span:nth-child(4) {
      width: 20px;
      height: 20px;
      left: 30%;
      animation-duration: 7s;
      animation-delay: 7s;
    }

    .wrapper span:nth-child(5) {
      width: 35px;
      height: 35px;
      left: 40%;
      animation-duration: 10s;
    }

    .wrapper span:nth-child(6) {
      width: 50px;
      height: 50px;
      left: 50%;
      animation-duration: 6s;
    }

    .wrapper span:nth-child(7) {
      width: 20px;
      height: 20px;
      left: 60%;
      animation-duration: 12s;
      animation-delay: 4.5s;
    }

    .wrapper span:nth-child(8) {
      width: 30px;
      height: 30px;
      left: 80%;
      animation-duration: 8s;
    }

    .wrapper span:nth-child(9) {
      width: 25px;
      height: 25px;
      left: 85%;
      animation-duration: 20s;
    }

    .wrapper span:nth-child(10) {
      width: 50px;
      height: 50px;
      left: 95%;
      animation-duration: 15s;
      animation-delay: 6s;
    }

    @keyframes animate {
      100% {
        transform: translateY(-120vh);
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>

</html>
